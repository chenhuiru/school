<div class="one" >

        <h3>古诗鉴赏</h3>
        <hr>

    <fooder class="two">
        <div class="jinse">
            <div class="jinse2 cssc756c511019ecb" >
                <span>锦瑟</span><br>
                <span>
                <span>锦瑟无端五十弦，一弦一柱思华年。</span><br>
                <span>庄生晓梦迷蝴蝶，望帝春心托杜鹃。</span><br>
                <span>沧海月明珠有泪，蓝田日暖玉生烟。</span><br>
                <span>此情可待成追忆，只是当时已惘然。</span>
                </span>
            </div>

        </div>
        <div class="wang cssc756c511019ecb">
            <div class="wang2">
                <span>望蓟门</span><br>
                <span>
                <span>燕台一去客心惊，笳鼓喧喧汉将营。</span><br>
                <span>万里寒光生积雪，三边曙色动危旌，</span><br>
                <span>沙场烽火侵胡月，海畔云山拥蓟城。</span><br>
                <span>少小虽非投笔吏，论功还欲请长缨。</span>
            </span>
            </div>


        </div>

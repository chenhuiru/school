            <p>
                沁园春 雪 - 毛泽东 <br>
                北国风光，千里冰封，万里雪飘。<br>
            望长城内外，惟余莽莽；大河上下，<br>
            顿失滔滔。 山舞银蛇，原驰蜡象，<br>
            欲与天公试比高。 须晴日，看红装<br>
            素裹，分外妖娆。 江山如此多娇，<br>
            引无数英雄竞折腰。 惜秦皇汉武，<br>
            略输文采；唐宗宋祖，稍逊风骚。<br>
            一代天骄，成吉思汗，只识弯弓射大<br>
            雕。 俱往矣，数风流人物，还看今<br>
            朝。<br>
            </p>

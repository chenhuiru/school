<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="JavaScript:;" name="myForm" method="post" target="_blank">
        <label>账号：</label><input type="text" placeholder="请输入账号！" value="admin" readonly>
        <p>
        <label >密码：</label><input type="password" placeholder="请输入密码！" maxlength="8">
        <p>
        <label >性别：</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender" id="baomi" checked="checked"><label for="baomi">保密</label>
        <p>
        <label >兴趣爱好：</label>
        <input type="checkbox" name="hobby">吃
        <input type="checkbox" name="hobby">喝
        <input type="checkbox" name="hobby" checked="checked" >玩
        <input type="checkbox" name="hobby" id="le"><label for="le">乐</label>
        <p>
        <label >文件</label>
        <input type="file">
        <p>
        <label >按钮</label>
        <input type="submit" value="按钮">
        <p>
        <label >重置按钮</label>
        <input type="reset" value="重置">
        <p>
        <label >图片按钮</label>
        <input type="image" value="图片" >
        <p>
        <label >邮箱输入框</label>
        <input type="email" >
        <p>
        <label >地址输入框</label>
        <input type="url" >
        <p>
        <label >数值</label>
        <input type="number" max="20" min="0" step="4" value="0">
        <p>
        <label >颜色</label>
        <input type="color">
        <p>
        <label for="">简介</label>
        <textarea cols="50" rows="10">二分公司</textarea>
        <p>
        最喜欢的人
        <select name="" id="" multiple>

            <option value="0">--最喜欢的人--</option>
            <option value="1">毛爷爷</option>
            <option value="2">😝</option>
            <option value="3" selected="selected"> 宋威龙</option>
            <option value="4">毛爷爷</option>
            <option value="5">😝</option>
            <option value="6">宋威龙</option>
        </select>
        <p>
        炒鸡帅
        <select multiple>

            <optgroup label="n男">
                <option value="0">宋威龙</option>
                <option value="1">金三胖</option>
                <option value="2">毛爷爷</option>
            </optgroup>
            <optgroup label="女">
                <option value="0">陈惠如</option>
                <option value="1">李宇春</option>
                <option value="2">邓紫棋</option>
            </optgroup>
            <optgroup label="人妖">
                <option value="0">仝仝</option>
            </optgroup>

        </select>
        <p>
        <button type="button" onclick="alert('hello world')">登录按钮</button>
        <button type="reset">重置按钮</button>
        <button type="submit">提交按钮</button>
        <input type="text" list="citys">
        <datalist id="citys">
            <option >en</option>
            <option >en</option>
            <option >en</option>
        </datalist>
        <p>

    </form>
    <form name="myForm" action="javascript:(void);" method="POST" target="_blank" oninput="result.value = parseInt(rangeIpt.value)"	>
        <label>0</label>
        <input type="range" id="rangeIpt" min="0" max="100" value="0">
        <label>100</label>

        <label>您选择的值为：</label>
        <output for="rangeIpt" name="result">0</output>
    </form>
</body>
</html>

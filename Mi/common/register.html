<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header></header>
<main>

        <img src="imgs/logo-footer.png" alt="">
        <h1>注册小米帐号</h1>
        <form action="myForm">
            <p>国家/地区 </p>
            <select name="" id="list1">
                <option value="0" selected="selected">中国</option>
            </select>
            <p style="padding-bottom: 20px">成功注册帐号后，国家/地区将不能被修改</p>
            <p>手机号码 </p>
            <select name="" id="list2" >
                <option value="" selected="selected">86+</option>
            </select>
            <input type="text" placeholder="请输入手机号码" >
            <p style="padding-top: 20px">图形验证码 </p>
            <input type="text" placeholder="请输入图形验证码 ">
            <div></div>
            <button type="submit">立即注册</button>
            <p>注册帐号即表示您同意并愿意遵守小米 <a href="">用户协议</a> 和<a href=""> 隐私政策</a> </p>
        </form>



</main>
<footer></footer>







<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
